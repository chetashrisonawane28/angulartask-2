<div class="navbar">
    <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
    <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card m-4 p-4">
                <form [formGroup]="contactForm" class="details">
                    <div class="form-group col-6 p-2">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group col-6 p-2">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="form-group col-6">
                        <label for="">How should we contact you?</label>
                        <div class="dropdown">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-toggle="dropdown"
                                aria-expanded="false">
                                {{options}}
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" routerLink="phone" (click)="Phone()" id="Phone">Phone</a>
                                <a class="dropdown-item" routerLink="email" (click)="Email()" id="Email">Email</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <router-outlet></router-outlet>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
